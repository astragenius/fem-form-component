<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

 
</head>
<body class="bg-red bg-images">



  <main>

      <section class="wrapper">
        <div class="heading fc-white">
          <h1 class="fs-900">Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
          
        <div class="form">

              <div class="form__heading bg-blue fc-white">
                <span>Try it free 7 days</span><span>then $20/mo. thereafter</span>
              </div>
      
              <form action="#">
      
                <fieldset>
                        <label for="firstname">
                          <div class="input__container">
                            <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                            <img src="/dist/images/icon-error.svg" alt="red error icon">
                          </div>
                          <span class="error-msg">First Name cannot be empty</span>
                        </label>
      
      
              
                        <label for="lastname">
                          <div class="input__container">
                            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                            <img src="/dist/images/icon-error.svg" alt="red error icon">
                          </div>
                          <span class="error-msg">Last Name cannot be empty</span>
                        </label>
      
      
              
                        <label for="email">
                          <div class="input__container">
                            <input type="email" name="email" id="email" placeholder="Email Address" required>
                            <img src="/dist/images/icon-error.svg" alt="red error icon">
                          </div>
                          <span class="error-msg">Looks like this is not an email</span>
                        </label>

              
                        <label for="password">
                          <div class="input__container">
                            <input type="password" name="password" id="password" placeholder="Password" required>
                            <img src="/dist/images/icon-error.svg" alt="red error icon">
                          </div>
                          <span class="error-msg">Password cannot be empty</span>
                        </label>

              
                        <label for="submit">
                          <button id="submit" type="submit">Claim your free trial</button>
                        </label>
                        <div><span>By clicking the button you are agreeing to our</span><span>Terms and Services</span></div>
      
      
                </fieldset>
      
      
      
      
              </form>
        </div>
      </section>

  </main>

</body>
</html>
